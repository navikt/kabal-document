spring:
  datasource:
    platform: postgresql
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: kabal-api
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true

VEDTAK_FATTET_TOPIC: klage.vedtak-fattet.v1
