apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: kabal-document
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  image: {{image}}
  gcp:
    sqlInstances:
      - name: kabal-document
        type: POSTGRES_12
        maintenanceWindow:
          day: 1
          hour: 4
        tier: {{db_tier}}
        diskType: SSD
        highAvailability: {{db_ha}}
        diskSize: {{db_size}}
        diskAutoresize: true
        autoBackupTime: "02:00"
        cascadingDelete: false
        databases:
          - name: kabal-document
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: {{tenant}}
  port: 7094
  startup:
    failureThreshold: 20
    initialDelay: 30
    path: /internal/health
    periodSeconds: 10
    timeout: 2
  liveness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 400m
      memory: 256Mi
  ingresses:
    {{#each ingresses as |ingress|}}
    - {{ingress}}
    {{/each}}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 80
  prometheus:
    enabled: true
    path: /internal/prometheus
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: kabal-frontend
        - application: kabal-api
    outbound:
      rules:
        - application: kabal-file-api
        - application: clamav
          namespace: clamav
      external:
        {{#each externalHosts}}
        - host: {{host}}
          {{#if ports}}
          ports:
            {{#each ports}}
            - name: {{name}}
              port: {{port}}
              protocol: {{protocol}}
            {{/each}}
          {{/if}}
        {{/each}}
  envFrom:
    - secret: srvklage-saksbeh
    - secret: sts-apikey
    - secret: pdl-apikey
    - secret: slack-url
    - secret: slack-channel-id
    - secret: norg2
    - secret: axsys
    - secret: journalpost-apikey
    - secret: ereg
    - secret: dokdist-apikey
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{springProfile}}
  {{#each envs}}
    - name: {{name}}
      value: {{value}}
  {{/each}}
