apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: kabal-document
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "300M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "240"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
spec:
  image: {{image}}
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - name: kabal-document
        type: {{db_type}}
        maintenance:
          day: 1
          hour: 4
        tier: {{db_tier}}
        diskType: SSD
        highAvailability: {{db_ha}}
        diskSize: {{db_size}}
        diskAutoresize: true
        autoBackupHour: 2
        cascadingDelete: false
        databases:
          - name: kabal-document
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: {{tenant}}
  port: 7094
  startup:
    failureThreshold: 10
    initialDelay: 20
    path: /internal/health
    periodSeconds: 5
    timeout: 3
  liveness:
    path: /internal/health
    timeout: 3
    periodSeconds: 5
    failureThreshold: 3
  readiness:
    path: /internal/health
    timeout: 3
    periodSeconds: 5
    failureThreshold: 3
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 40m
      memory: 1024Mi
  ingresses:
    {{#each ingresses as |ingress|}}
    - {{ingress}}
    {{/each}}
  replicas:
    min: {{replicasMin}}
    max: {{replicasMax}}
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/prometheus
  accessPolicy:
    inbound:
      rules:
        - application: kabal-frontend
        - application: kabal-api
    outbound:
      rules:
        - application: kabal-file-api
        - application: clamav
          namespace: clamav
        - application: logging
          namespace: nais-system
      external:
        - host: klage-unleash-api.nav.cloud.nais.io
        {{#each externalHosts}}
        - host: {{host}}
        {{/each}}
  envFrom:
    - secret: srvklage-saksbeh
    - secret: sts-apikey
    - secret: pdl-apikey
    - secret: slack-url
    - secret: slack-channel-id
    - secret: norg2
    - secret: axsys
    - secret: journalpost-apikey
    - secret: ereg
    - secret: dokdist-apikey
    - secret: kabal-document-unleash-api-token
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{springProfile}}
  {{#each envs}}
    - name: {{name}}
      value: {{value}}
  {{/each}}